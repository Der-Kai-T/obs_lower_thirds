<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<style>
			@font-face {
				font-family: charlemagne;
				src: url(./fonts/charlemagne.otf);
			}
		</style>
	</head>

	<body>
		<div class="fade" id="fade">
			<div class="boxbox">
				<div id="bandtextshadow" class="bandtext">
					<div id="titleshadow" class="title dropshadow"></div>

					<div id="subtitleshadow" class="subtitle dropshadow"></div>
				</div>

				<div id="bandtext" class="bandtext">
					<div id="title" class="title"></div>

					<div id="subtitle" class="subtitle"></div>
				</div>
			</div>
		</div>

		<div id="background"></div>

		<div id="character">
			<div id="dwarf" class="dwarf char">
				<img src="img/dwarf.png" alt="" class="charimg" />
			</div>
			<div id="elf" class="elf char">
				<img src="img/elf2.gif" alt="" class="charimg" />
			</div>
			<div id="neutral" class="neutral char">
				<img src="img/neutral.png" alt="" class="charimg" />
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<script src="js/three.js"></script>
		<script type="" src="js/binde.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
		<script src="../websocket-server.js"></script>
		<script src="js/eventhandler.js"></script>
		<script src="js/socket.js"></script>
	</body>
</html>
